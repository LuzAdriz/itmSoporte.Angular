<div class="main-content center-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">CAMBIO DE CONTRASEÑA</h4>
          </div>
          <div class="card-header" *ngIf="loading">
            <mat-progress-bar
              mode="indeterminate"
              color="warn"
            ></mat-progress-bar>
          </div>
          <div class="card-body">
            <form [formGroup]="changePassForm">
              <div class="col-md-12">
                <mat-form-field appearance="fill">
                  <mat-label>Contraseña Actual:</mat-label>
                  <input
                    matInput
                    required
                    [type]="showPassword[0] ? 'text' : 'password'"
                    placeholder="*******"
                    formControlName="OldPassword"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    type="button"
                    (click)="togglePasswordVisibility(0)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="showPassword"
                  >
                    <i class="material-icons" style="cursor: pointer">{{
                      !showPassword[0] ? "visibility_off" : "visibility"
                    }}</i>
                  </button>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Nueva Contraseña:</mat-label>
                  <input
                    matInput
                    required
                    [type]="showPassword[1] ? 'text' : 'password'"
                    placeholder="*******"
                    formControlName="NewPassword"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    type="button"
                    (click)="togglePasswordVisibility(1)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="showPassword"
                  >
                    <i class="material-icons" style="cursor: pointer">{{
                      !showPassword[1] ? "visibility_off" : "visibility"
                    }}</i>
                  </button>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Confirmar Nueva Contraseña:</mat-label>
                  <input
                    matInput
                    required
                    [type]="showPassword[1] ? 'text' : 'password'"
                    placeholder="*******"
                    formControlName="ConfirmNewPassword"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    type="button"
                    (click)="togglePasswordVisibility(1)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="showPassword"
                  >
                    <i class="material-icons" style="cursor: pointer">{{
                      !showPassword[1] ? "visibility_off" : "visibility"
                    }}</i>
                  </button>
                </mat-form-field>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                [disabled]="!changePassForm.valid || loading"
                (click)="changePassword()"
              >
                Actualizar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
